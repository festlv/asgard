{% extends "base.html" %}
{% load i18n %}

{% block body %}

<div class="container">
<div class="col-md-12">
            <form role="form" action="{% url "login" %}" method="post" class="form-horizontal">
                {% csrf_token %}

                <fieldset>
                    <legend>{% trans "Login" %}</legend>
                    {% for f in login_form %}
                        <div class="form-group">
                            {{f.errors}}
                                    <label for="{{f.id_for_label}}">{{f.label}}</label>
                                        {{f}}
                        </div>
                    
                        {% endfor %}
                        <br/><br/>
                        <button type="submit" class="btn btn-default">{% trans "Login" %}</button>
                    </fieldset>
                    <a href="#">{% trans "Forgot your password?" %}</a>
            </form>
        </div>
</div>
{% endblock body %}
